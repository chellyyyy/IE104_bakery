<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Giỏ hàng</title>
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <script src="./input_cart.js"></script>
</head>

<body>
    <!-- Content -->
    <nav>
        <div id="tile_cart">
            <h2>GIỎ HÀNG</h2>
            <hr>
        </div>

        <button type="button" onclick="QUAY_LẠI_MUA_HÀNG()" class="gh">
            <a href="#" class="previous_round">&#8249;</a>QUAY LẠI MUA HÀNG</button>
        <script>
            function QUAY_LẠI_MUA_HÀNG() {
                history.back();
            }
        </script>
    </nav>
    <main class="grid">
        <section>
            <ul>
                <li class="main-product">
                    <div class="img-product">
                        <img src="Danish_Pastry.png">
                    </div>
                    <div class="content-product">
                        <p><b>Danish Pastry</b></p>
                        <p><i class="fas fa-calendar-days"></i>04/11/2022</p>
                        <p><i class="fas fa-clock"></i>10 AM</p>
                        <p><i class="fas fa-file-pen"></i>Ghi chú</p>
                    </div>
                    <div class="buttons_added">
                        <input class="minus is-form" type="button" value="-">
                        <input aria-label="quantity" class="input-qty" max="10" min="1" name="" type="number" value="1">
                        <input class="plus is-form" type="button" value="+">
                    </div>
                    <div class="tien">
                        <div>
                            <span class="money">100.000đ</span>
                        </div>
                        <div>
                            <h6>Xóa<i class="fas fa-trash-can"></i></h6>
                        </div>
                    </div>
                </li>
                <li class="main-product">
                    <div class="img-product">
                        <img src="Danish_Pastry.png">
                    </div>
                    <div class="content-product">
                        <p><b>Danish Pastry</b></p>
                        <p><i class="fas fa-calendar-days"></i>04/11/2022</p>
                        <p><i class="fas fa-clock"></i>3 PM - 8 PM</p>
                        <p><i class="fas fa-file-pen"></i>Ghi chú</p>
                    </div>
                    <div class="buttons_added">
                        <input class="minus is-form" type="button" value="-">
                        <input aria-label="quantity" class="input-qty" max="10" min="1" name="" type="number" value="1">
                        <input class="plus is-form" type="button" value="+">
                    </div>
                    <div class="tien">
                        <div>
                            <span class="money">100.000đ</span>
                        </div>
                        <div>
                            <h6>Xóa<i class="fas fa-trash-can"></i></h6>
                        </div>
                    </div>

                </li>

            </ul>

        </section>

        <aside>
            <div class="bill">
                <div>
                    <h3 class="thanh_toan">THANH TOÁN</h3>
                </div>
                <div class="list_cart">
                    <div class="tong_cong">Tổng Cộng:<span class="money">200.000đ</span></div>
                    <div class="pvc">Phí Vận Chuyển:<span class="money">10.000đ</span></div>
                </div>
                <div>
                    <div class="tong_thanh_toan">Tổng Thanh Toán:<span class="money">210.000đ</span></div>
                    <div><button tyle="button" class="tc">TIẾP TỤC THANH TOÁN</button></div>
                </div>
            </div>
            <div class="voucher">
                <div>
                    <h3><i class="fas fa-ticket"></i>VOUCHER</h3>
                </div>
                <div>
                    <form>
                        <input type="text" class="coupon" name="Coupon" placeholder="Nhập mã Coupon">
                        <div>
                            <button type="button" class="coupon">ÁP DỤNG</button>
                        </div>
                    </form>
                </div>
            </div>
        </aside>
    </main>
</body>

</html>
