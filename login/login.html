<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Đăng nhập</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Itim|Lobster|Montserrat:500|Noto+Serif|Nunito|Patrick+Hand|Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i|Roboto+Slab|Saira" rel="stylesheet">
    </head>
    <body>
        <div id="login_page">
            <section>
                <form class="login-form" action="" method="post">
                    <div class="form_title">
                        <h1>Chào mừng</h1>
                        <h2>Điền thông tin của bạn bên dưới </h2>
                    </div>
                    <div class="form_input">
                        <div class="input-box">
                            <p>Email</p>
                            <input type="text" placeholder="cakeshop@gmail.com">
                        </div>
                        <div class="input-box">
                            <p>Mật khẩu</p>
                            <input type="password" placeholder="*******">
                        </div>
                        <div class="form_forget">
                            <div class="input-remember">
                                <input type="checkbox" name="remember" value="Pass">
                                <label for="password">Ghi nhớ</label>
                            </div>
                            <p><a href="">Quên mật khẩu</a></p>
                        </div>
                        
                        <div class="form_button">
                            <button type="submit" class="button-login">Đăng nhập</button>
                            <button type="submit" class="button-login_gg">
                                <img src="https://1000logos.net/wp-content/uploads/2016/11/New-Google-Logo.jpg">Đăng nhập bằng Google
                            </button>
                        </div>
                        <h3>Bạn chưa có tài khoản? <a href="">Đăng kí</a></h3>
                    </div>
                </form>
            </section>
            <aside>
                <div class="bg_img"></div>  
            </aside>
        </div>        
    </body>
</html>
