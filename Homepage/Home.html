    <link rel="stylesheet" href="./Home.css">

    <div id="slide_bar">

            <h1>Bánh tự làm</h1>
            <p>Làm từ những nguyên liệu tươi sạch<br>

            <input type="button" value="Xem thêm"/>
        </div>
        <div class="slide_img">

            <div class="sale_img-item">
                <img src="https://images.unsplash.com/photo-1571115177098-24ec42ed204d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="choco">
                <p>Chocolate Cake</p>
            </div>
            <div class="sale_img-item">
                <img src="https://images.unsplash.com/photo-1571115177098-24ec42ed204d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="choco">
                <p>Chocolate Cake</p>
            </div>
            <div class="sale_img-item">
                <img src="https://images.unsplash.com/photo-1571115177098-24ec42ed204d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="choco">
                <p>Chocolate Cake</p>
            </div>
            <div class="sale_img-item">
                <img src="https://images.unsplash.com/photo-1571115177098-24ec42ed204d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="choco">
                <p>Chocolate Cake</p>
            </div>
        </div>
        <button class="sale_button"><span>Xem thêm </span></button>
    </div>

    <div id="noti">
        <div class="noti_content">
            <h1>Nhận thông báo</h1>
            <input type="text" class="input_email" placeholder="Email">
            <button>Liên hệ ngay</button>
        </div>
    </div>

    <div id="delivery">
        <div class="deli_content">
            <h1>Phương thức vận chuyển</h1>
            <div class="deli_container">
                <div class="deli_item">
                    <i class="fa-solid fa-truck-fast"></i>
                    <p>Giao hàng</p>
                </div>
                <div class="deli_item">
                    <i class="fa-solid fa-store"></i>
                    <p>tại quán</p>
                </div>
                <div class="deli_item">
                    <i class="fa-solid fa-person-walking"></i>
                    <p>mang đi</p>
                </div>
                <div class="deli_item">
                    <i class="fa-solid fa-gift"></i>
